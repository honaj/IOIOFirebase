<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IOIO lending system</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <!-- <script defer src="/__/firebase/init.js"></script> -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body touch-action="none">
    <input type="text" id="borrowerName" placeholder="Name">
    <input type ="text" id="objectToBorrow" placeholder="Object">
    <input type ="text" id="amount" placeholder="Amount">
    <button id="sendButton" display="none">Borrow</button>
    <button id="loginButton" display="none">TA login</button>
    <table id ="borrowListTable" width="100%">
      <tr id="nameRow">
        <th>Name</th>
      </tr>
      <tr id="objectRow">
        <th>Object</th>
      </tr>
      <tr id="amountRow">
        <th>Amount</th>
      </tr>
      <tr id="dateRow">
        <th>Date</th>
      </tr>
      <tr id="responsibleRow">
        <th>Responsibe</th>
      </tr>
      <tr id="returnedRow">
        <th>Returned</th>
      </tr>
    </table>
    <p id="errorStatus"></p>
    <p id="loginStatus"></p>
    <script src= "app.js"></script>
    <script src= "pep.js"></script>
  </body>
</html>
